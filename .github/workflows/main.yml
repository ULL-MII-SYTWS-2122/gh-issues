name: Publish NPM Module

on:
  push:
    branches: [ main, master ]

jobs: 
  build:
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 12

  publish-npm:
    needs: build
    runs-on: ubuntu-20.04
    steps:
      - run: npm ci
      - name: "Run Mocha and Chai tests"
        run: npm test
        env: 
          CI: true 
